<div
  class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center p-6"
  style="background-image: url('https://th.bing.com/th/id/R.7156de3ce64a04f1cc171b2271d4c720?rik=UC5TPCG2wTaPVQ&pid=ImgRaw&r=0');"
>
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Form Container for Add Operation -->
  <div class="relative z-10 bg-white shadow-lg rounded-lg max-w-4xl w-full overflow-hidden">
    <div class="p-6">
      <h2 class="text-4xl font-bold text-blue-800 mb-6">Add Operation</h2>

      <!-- Display error or success message -->
      <div *ngIf="errorMessage" class="text-red-500 mb-4">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="text-green-500 mb-4">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <!-- Operation Type -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Operation Type</label>
          <select
            [(ngModel)]="operation.operationType"
            name="operationType"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent hover:ring-2 hover:ring-blue-500"
            required
          >
            <option value="add">Add</option>
            <option value="deduct">Deduct</option>
          </select>
        </div>

        <!-- Username -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Username</label>
          <input
            [(ngModel)]="operation.username"
            name="username"
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Enter username"
            required
          />
        </div>

        <!-- Branch Name -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Branch Name</label>
          <input
            [(ngModel)]="operation.branchName"
            name="branchName"
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Enter branch name"
            required
          />
        </div>

        <!-- Price -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Price</label>
          <input
            [(ngModel)]="operation.price"
            name="price"
            type="number"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Enter price"
            required
          />
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Description</label>
          <textarea
            [(ngModel)]="operation.description"
            name="description"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Enter description (optional)"
          ></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end">
          <button
            type="reset"
            class="py-2 px-4 bg-gray-400 hover:bg-gray-500 text-white rounded-lg font-semibold transition-all mr-2"
          >
            Reset
          </button>
          <button
            type="submit"
            class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition-all shadow-md"
          >
            Add Operation
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
