<div class="relative min-h-screen flex items-center justify-center bg-black">
  <!-- Background Image with Blur -->
  <div class="absolute inset-0">
    <img src="https://www2.deloitte.com/content/dam/Deloitte/us/Images/blog/promos/positive-globe-with-icons-p.jpg/jcr:content/renditions/cq5dam.web.1200.627.jpeg" alt="Background Image" class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-gradient-to-t from-gray to-transparent"></div> <!-- Gradient overlay -->
  </div>

  <!-- Login Form Section in the Center -->
  <div class="relative z-10 bg-white bg-opacity-80 p-10 rounded-lg shadow-lg max-w-3xl w-full">
    <h2 class="text-3xl font-bold text-blue-700 mb-4">Mostafa Pharmacy</h2>
    <p class="text-gray-400 mb-6">Please login to continue</p>

    <!-- Display error message if exists -->
    <div *ngIf="errorMessage" class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Username or Email Field -->
      <div class="mb-4">
        <label class="block text-gray-400 mb-1">Username or Email</label>
        <input 
          name="email" 
          type="email" 
          class="w-full px-4 py-2 bg-gray-800 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          placeholder="Enter your username or email"
          [(ngModel)]="email" 
          required
        />
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label class="block text-gray-400 mb-1">Password</label>
        <input 
          name="password" 
          type="password" 
          class="w-full px-4 py-2 bg-gray-800 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          placeholder="Enter your password"
          [(ngModel)]="password"
          required
        />
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full py-2 bg-indigo-800 hover:bg-indigo-600 text-white font-semibold rounded-lg transition-all">
        Login
      </button>
    </form>
  </div>
</div>
